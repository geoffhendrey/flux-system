---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    #the branch of the flux-environments repo may be set by an overlay
    branch: master
  secretRef:
    name: flux-system
  #the url should be replaced by an overlay
  url: <overlay should point to a flux-environments repo>
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  #the path to the correct cluster should be replaced by an overlay
  path: ./clusters/XXX
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
